<input type="text" [(ngModel)]="newItem">
<!-- structural directives,attribute directives *ngFor-->
<button (click)="onAddItem()" class="btn"
    [ngClass]="{'btn-primary':newItem!=='','btn-default':newItem===''}"
     style="margin-left: 20px;">Add Item</button>
<p *ngIf="newItem===''">Please enter a value</p>
<hr>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items;let i = index"
  [ngStyle]="{backgroundColor: i%2 === 0?'yellow':'blue'}">{{ item }}</li>

</ul>
